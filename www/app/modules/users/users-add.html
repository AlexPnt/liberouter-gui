<form class="example-form">
	<div class="flex-container"
		fxLayout="column"
		fxLayoutAlign="center left">
		<md-input-container class="flex-item">
			<input
				md-input
				placeholder="Username"
				[(ngModel)]="user.username"
				required
				name="username">
		</md-input-container>

		<md-input-container class="flex-item">
			<input
				md-input
				placeholder="E-mail"
				[(ngModel)]="user.email"
				required
				name="email"
				type="email">
		</md-input-container>
	</div>

	<div class="flex-container">
		<md-input-container class="flex-item">
			<input
				md-input
				placeholder="Password"
				[(ngModel)]="user.password"
				required
				name="password"
				type="password">
		</md-input-container>

		<md-input-container class="flex-item">
			<input
				md-input
				#passwordValidation
				placeholder="Password verification"
				required
				name="password_validation"
				type="password">

		</md-input-container>

		<div class="pw-verify" *ngIf="passwordValidation.value">
			<span *ngIf="passwordValidation.value == user.password">Password OK</span>
			<span *ngIf="passwordValidation.value != user.password">Password mismatch</span>
		</div>
	</div>

	<div class="flex-container">
		<md-input-container class="flex-item">
			<input
				md-input
				placeholder="First name"
				[(ngModel)]="user.first_name"
				name="first_name">
		</md-input-container>

		<md-input-container class="flex-item">
			<input
				md-input
				placeholder="Last name"
				[(ngModel)]="user.last_name"
				name="last_name">
		</md-input-container>
	</div>

	<div class="flex-container">
		<md-select placeholder="Role" [(ngModel)]="user.role" name="role">
		<md-option *ngFor="let role of roles" [value]="role.value">
		  {{role.viewValue}}
		</md-option>
	  </md-select>

	</div>

	<div class="flex-item">
		<input
			md-button
			title="Add new user"
			name="last_name"
			type="submit"
			(click)="addUser()">
	</div>
</form>

{{roles | json }}

User: {{ user | json }}
