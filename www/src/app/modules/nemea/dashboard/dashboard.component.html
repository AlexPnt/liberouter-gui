<div [ngGrid]="gridConfig">

	<div *ngIf="boxes.length == 0">You should add box</div>

	<dash-box
		[box]="box"
		[index]="index"
		(onDelete)="deleteBox($event)"
		(onDuplicate)="duplicateBox($event)"
		(onSave)="save($event)"
		*ngFor="let box of boxes">
	</dash-box>

</div>

<a (click)="addCleanBox()" class="btn btn-primary">Add Box</a>
