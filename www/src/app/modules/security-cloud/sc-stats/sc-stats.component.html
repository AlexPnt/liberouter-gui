<div class="card">
	<div class="card-header card-primary card-inverse text-center" (click)=toggleThis()>
		Statistics
	</div>
	
	<div class="card-block" *ngIf="toggled && stats">
		<div class="row" *ngFor="let stat of ['Rate', 'Sum']">
			<div class="col-lg-4" *ngFor="let set of tables">
				<div class="card">
					<div class="card-header card-secondary text-center">
						{{ set.name }} - {{ stat }}
					</div>
					
					<div class="card-block">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th *ngFor="let label of labels">
										{{label}}
									</th>
								</tr>
							</thead>
							
							<tbody>
								<tr *ngFor="let channel of
									profiles.getProfile(selectedProfile).channels;
									let r=index">
									<th> {{ channel.name }} </th>
									<td *ngFor="let i of set.indices">
										{{ stats[stat][r][i] | OutVolConv : stat }}
									</td>
								</tr>
								<tr>
									<th>Total</th>
									<td *ngFor="let i of set.indices">
										{{ stats[stat][stats[stat].length - 1][i] | OutVolConv : stat }}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
