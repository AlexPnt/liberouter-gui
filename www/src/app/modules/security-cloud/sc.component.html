<section class="container-fluid">
	<div class="card">
		<div class="card-block">
			<h2>SecurityCloud</h2>
		</div>
	</div>
</section>

<br>

<section class="container-fluid">
	<div class="row mb-4">
		<div class="col-lg-10">
			<!-- Graphs -->
			<sc-graph [profiles]="profiles"
				[selectedProfile]="selectedProfile"
				[time]="time"
                (timeChange)="handleTimeChangePropagation($event)">
			</sc-graph>
		</div>
		<div class="col-lg-2">
			<!-- other actions -->
			<div class="card">
				<h4 class="card-header card-primary card-inverse text-center">
					Other Action
				</h4>
				
				<div class="card-block">
					<!-- TODO: Dropdown for switching profiles -->
				</div>
				
				<div class="card-block">
					<div class="btn-group btn-group-justified">
						<button class="btn btn-secondary" type="submit">
							Open parallel instance
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Statistics -->
	<div class="mb-4">
		<sc-stats [profiles]="profiles"
			[selectedProfile]="selectedProfile"
			[sel]="time.sel"
			[timeUpdated]="timeUpdated"
			class="mb-5">
		</sc-stats>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
			<sc-dbqry [profiles]="profiles"
				[selectedProfile]="selectedProfile"
				[sel]="time.sel">
			</sc-dbqry>
		</div>
	</div>
</section>
