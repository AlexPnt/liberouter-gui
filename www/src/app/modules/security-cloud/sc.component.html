<div class="container-fluid" *ngIf="profiles == null || config == null">
    <div class="card">
        <div class="card-block">
            DON'T PANIC! Your app is being initialized...
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="profiles && config">
    <div class="row mb-4">
        <div class="col-lg-10">
            <!-- Graphs -->
            <sc-graph [profiles]="profiles"
                [selectedProfile]="selectedProfile"
                [time]="time"
                [config]="config"
                (timeChange)="handleTimeChangePropagation($event)">
            </sc-graph>
        </div>
        <div class="col-lg-2">
            <!-- other actions -->
            <div class="card">
                <h4 class="card-header card-primary card-inverse text-center">
                    Other Action
                </h4>
                
                <div class="card-block">
                    <div ngbDropdown class="d-inline-block btn-block">
                        <button class="btn btn-secondary btn-block" ngbDropdownToggle>
                            Change profile
                        </button>
                        
                        <div class="dropdown-menu">
                            <button class="dropdown-item" *ngFor="let p of linkList"
                                (click)="changeProfile(p.path)">
                                {{ p.name }}
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <button class="btn btn-secondary btn-block" type="submit">
                        New Tab
                    </button>
                </div>
            </div>
        </div>
    </div>
	
	<!-- Statistics -->
	<div class="mb-4">
		<sc-stats [profiles]="profiles"
			[selectedProfile]="selectedProfile"
			[sel]="time.sel"
			[timeUpdated]="timeUpdated">
		</sc-stats>
	</div>
	
	<div class="row mb-4">
		<div class="col-lg-12">
            <sc-dbqry [profiles]="profiles"
                [selectedProfile]="selectedProfile"
                [sel]="time.sel"
                [config]="config">
            </sc-dbqry>
		</div>
	</div>
</div>
