<ng-template #LookupModal let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">
            IP Lookup for {{ ipaddr }}
        </h4>

        <button type="button" class="close" (click)="d('reason')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="box">
            {{ lookupReverse }}
        </div>
        
        <div class="ipinfo">
            {{ lookupIpinfo }}
        </div>
        
        <div class="geoinfo">
            {{ lookupGeoinfo }}
        </div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-default" (click)="d('reason')">Close</button>
    </div>
</ng-template>
