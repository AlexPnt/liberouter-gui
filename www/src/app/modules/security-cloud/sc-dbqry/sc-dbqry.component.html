<div class="card">
	<h4 class="card-header card-primary card-inverse text-center">
		Database Query
	</h4>
	
	<div class="card-block">
		<div class="row">
			<div class="col-lg-1">
				<!-- Channel picker -->
				<div class="card card-outline-secondary">
					<h6 class="card-header text-center">
						Channels
					</h6>
					
					<div class="card-block" id="DB_Channels">
						<div class="form-check" 
							*ngFor="let channel of profiles.getProfile(selectedProfile).channels">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox"
									checked>
								{{ channel.name }}
							</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-lg-4">
				<!-- Filter textarea -->
				<div class="card card-outline-secondary">
					<h6 class="card-header text-center">
						Filter
					</h6>
					
					<div class="card-block">
						<textarea class="form-control" rows="5"
							id="DB_Filter"></textarea>
					</div>
				</div>
			</div>
			
			<div class="col-lg-7">
				<div class="card card-outline-secondary">
				<!-- Options -->
					<ngb-tabset justify="center">
						<ngb-tab id="custom-navbar" title="Fast Options">
							<ng-template ngbTabContent>
								<div class="card" style="border-color: white">
									<div class="card-block">
										<div class="row align-items-center">
											<div class="col-sm-2 col-xs-4">
												<b>Limit to:</b>
											</div>
											<div class="col-sm-4 col-xs-8">
												<select id="DB_LimitSelect"
													[(ngModel)]="selectedLimit" class="form-control">
													<option *ngFor="let limit of limitto"
														[value]="limit.value">
														{{ limit.desc }}
													</option>
												</select>
											</div>
											<div class="col-sm-2 col-xs-4">
												<b>Aggregate:</b>
											</div>
											<div class="col-sm-4 col-xs-8">
												<!-- TODO: Autocomplete instead of multiselect -->
												<select id="DB_AggregateList" class="form-control">
													<option *ngFor="let x of fields"
														[value]="x.name" [title]="x.hint">
														{{x.name}}
													</option>
												</select>
											</div>
										</div>
										<div class="row align-items-center">
											<div class="col-sm-2 col-xs-4">
												<b>Order by:</b>
											</div>
											<div class="col-sm-4 col-xs-8">
												<select id="DB_OrderBy"
												class="form-control">
													<option *ngFor="let x of fields"
														[value]="x.name" [title]="x.hint">
														{{x.name}}
													</option>
												</select>
											</div>
											<div class="col-sm-2 col-xs-4">
												<b>Direction:</b>
											</div>
											<div class="col-sm-4 col-xs-8">
												<select id="DB_OrderDir" class="form-control">
													<option value="" selected>
														Default
													</option>
													<option value="#asc">
														Ascending
													</option>
													<option value="#desc">
														Descending
													</option>
												</select>
											</div>
										</div>
										<div class="row align-items-center">
											<div class="col-sm-2 col-xs-4">
												<b>Output:</b>
											</div>
											<div class="col-sm-4 col-xs-8">
												<select id="DB_OutputFormat" class="form-control">
													<option value="pretty" selected>
														Pretty
													</option>
													<option value="csv">
														Csv
													</option>
													<option value="long">
														Long
													</option>
												</select>
											</div>
											<div class="col-sm-2 col-xs-4">
												&nbsp;
											</div>
											<div class="col-sm-4 col-xs-8">
												<label>
													<input type="checkbox" id="DB_NoSummary">
													No summary
												</label>
											</div>
										</div>
									</div>
								</div>
							</ng-template>
						</ngb-tab>
						
						<ngb-tab title="Custom Options">
							<ng-template ngbTabContent>
								<div class="card">
									<div class="card-block">
										<sc-dbqry-fdisthelp></sc-dbqry-fdisthelp>
										<textarea class="form-control" rows="5" id="DB_CustomOptions">
										</textarea>
									</div>
								</div>
							</ng-template>
						</ngb-tab>
					</ngb-tabset>
				</div>
			</div>
		</div>
	</div>
	
	<div class="card-footer">
		Results here
	</div>
</div>
